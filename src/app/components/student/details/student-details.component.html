
<div class="container-fluid p-0" *ngIf="studentDetail">
	<div class="w3-teal top-bar">
		<h3>Student Details <button [routerLink]="['/update', index]" class="edit-button"> <i class="w3-medium fa fa-pencil"></i> Edit</button> <button routerLink="/" class="back-button"> <i class="w3-medium fa fa-chevron-left"></i> Back</button></h3>
	</div>
	<div class="container text-center"><br>
		<h3 class="text-center">{{studentDetail.first_name}} {{studentDetail.last_name}}</h3>
		<hr>
		<table class="table">
			<tr>
				<td><i class="w3-medium custom-icon fa fa-user"></i>First Name</td>
				<td>: <b>{{studentDetail.first_name}}</b></td>
			</tr>
			<tr>
				<td><i class="w3-medium custom-icon fa fa-user"></i>Last name</td>
				<td>: <b>{{studentDetail.last_name}}</b></td>
			</tr>
			<tr>
				<td><i class="w3-medium custom-icon fa fa-envelope-o"></i> Email Address</td>
				<td>: <b>{{studentDetail.email}}</b></td>
			</tr>
			<tr>
				<td><i class="w3-medium custom-icon fa fa-phone"></i> Phone</td>
				<td>: <b>{{studentDetail.phone}}</b></td>
			</tr>
		</table>
	</div>
</div>
